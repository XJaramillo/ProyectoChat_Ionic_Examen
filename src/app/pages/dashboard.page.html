<ion-header>
  <ion-toolbar>
    <ion-icon name="person-circle-outline"></ion-icon>
    <ion-title class="userName">Hola: {{messageData.Name}} </ion-title>
  </ion-toolbar>

  <button ion-item icon-right (click)="logout()">
    <ion-icon name="log-out" color="danger"></ion-icon>
    Salir
  </button>

</ion-header>

<ion-content #content padding id="container">
  <ion-card *ngFor="let messageData of messageList" >
    <ion-card-header>
      {{messageData.Name }} dice:
    </ion-card-header>
    <ion-card-content>
      {{messageData.Message}}
    </ion-card-content>
    <ion-card-content>
      <ion-img width="80" height="80" [src]="messageData.Image"></ion-img>
    </ion-card-content>
  </ion-card>
</ion-content>

    <ion-button class="Button" *ngIf="!isUploading && !isUploaded"  >
      <input id="uploadBtn" type="file" class="upload" (change)="uploadFile($event.target.files)"  />
      <ion-icon name="camera-outline">
      </ion-icon>
  </ion-button>

  <ion-card class="ion-text-center" *ngIf="isUploading && !isUploaded">

    <ion-card-content>
      <div *ngIf="percentage | async as pct">
        Imagen Subida
      </div>
      <div *ngIf="snapshot | async as snap">
        
      </div>
    </ion-card-content>
  </ion-card>
  
  <ion-card class="ion-text-center" *ngIf="!isUploading && isUploaded">
    <ion-card-header>
        <b>Carga Exitosa</b>
    </ion-card-header>

  </ion-card>


<ion-footer id="final-scroll">
  
  <ion-toolbar>
    <ion-input placeholder="Ingrese aquÃ­ su mensaje... "  [(ngModel)]="messageData.Message"></ion-input>

    <ion-buttons slot="end" >
      <ion-button (click)="CreateRecord()">
        <ion-icon name="push-outline"></ion-icon>
      </ion-button>




    </ion-buttons>
  </ion-toolbar>

</ion-footer>
